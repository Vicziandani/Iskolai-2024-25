<body>
    <script>

        let ev = parseInt(prompt("Mond meg az évet: "));
        function hello(ev){
        if((ev % 4 == 0 && ev % 100 != 0) || ev % 400 == 0 ){
            alert("szökőév");
        }else{
            alert("nem szököév");
        }
        }
        
        hello(ev);
    </script>
